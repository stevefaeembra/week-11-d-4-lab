@startuml
class Deck {
 ArrayList<Card> cards
 deal(): Card
 shuffle()
 populateDeck()
}

class Card {
 Suit suit
 Rank rank
}

enum Suit {
 hearts
 diamonds
 clubs
 spades
}

enum Rank {
 one
 two
 skip-a-few
 queen
 king
}


Deck o- - Card
Card ... Rank : uses
Card ... Suit : uses
@enduml

